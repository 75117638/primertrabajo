    <div>
        <div>
            <h1>ejercicios variables</h1>
            <script>
                      let nombre, apellido;
        
        nombre="enrique";
        apellido="aguilar";

        nombre = prompt("ingrese su nombre: ");
        apellido = prompt("ingrese su apellido: ");

        alert("mi nombre completo es: " +nombre +" " + apellido);

        var edad = prompt("ingrese su edad ");
        console.log("la edad es: "+edad);

        var rejuvenecer = prompt("ingrese los años a rejuvenecer");
        document.write("la <strong>nueva edad</strong> : "+(edad-rejuvenecer));

                document.write("<p>");
                document.write("bienvenido "+ nombre + apellido);
                document.write("<br>");
                document.write("a ti te gustaria tener " + (edad-rejuvenecer) + "años");
                document.write("</p>");
            </script>
        </div>
    </div>
