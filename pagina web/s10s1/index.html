<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jugando con variables</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div>
        <div class="header">
            <p>curso de javacript</p>
        </div>
        <div class="contenido">
            <div>
                <h1>utilizando variables</h1>
                <script>
                    var base = prompt("ingrese la base del triangulo:");
                    var altura = prompt("Ingrese la altura del triangulo: ");
                    var area = base * altura / 2;

                    document.write("<p>")
                    document.write("con una base de "+ base + "y una altura de "+altura+"el area del triangulo es"+area)    
                    document.write("</p>")
                </script>
            </div>
        </div>
        <p></p>
    </div>
</body>
</html>
